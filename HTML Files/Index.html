<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- import JavaScript -->
    <script defer src="../JS Files/index.js"></script>

    <!-- import CSS -->
    <link rel="stylesheet" href="../CSS Files/style.css" />

    <title>PuppyBowl</title>
  </head>

  <body>
    <h1>Puppy Bowl</h1>
    <!-- form to add new players -->
    <div id="new-player-form">
      <form id="player_form" action="addPlayer" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="player_name" />
        </div>
        <div>
          <label for="breed">Breed:</label>
          <input type="text" id="breed" name="player_breed" />
        </div>
        <div>
          <label for="imageUrl">Image URL:</label>
          <input type="url" id="imageUrl" name="player_image" />
        </div>
      </form>
    </div>

    <!-- container for all players -->
    <div id="all-players-container"></div>
  </body>
</html>
